<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @font-face {
        font-family: "Helvetica Now Text";
        src: url("./assets/fonts/HelveticaNowText-Medium.woff2") format("woff2"),
          url("./assets/fonts/HelveticaNowText-Medium.woff") format("woff");
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <a href="https://www.nike.com/jordan"
            ><img src="./assets/icons/Jumpman_logo.svg" id="logo-svg1"
          /></a>
          <a href="https://www.nike.com/w/converse-akmjx"
            ><img
              src="./assets/icons/converse-logo-48DE5ADC12-seeklogo.com.png"
              id="logo-svg2"
          /></a>
        </div>
        <div class="top-bar-right">
          <div style="border-right: 1px solid black; padding-right: 10px">
            <a href="https://www.nike.com/retail" id="top-right-item"
              >Find a Store</a
            >
          </div>
          <div
            style="
              border-right: 1px solid black;
              padding-right: 10px;
              padding-left: 10px;
            "
          >
            <a href="https://www.nike.com/help" id="top-right-item">Help</a>
          </div>
          <div
            style="
              border-right: 1px solid black;
              padding-right: 10px;
              padding-left: 10px;
            "
          >
            <a href="https://www.nike.com/membership" id="top-right-item"
              >Join Us</a
            >
          </div>
          <div style="padding-left: 10px">
            <a
              href="https://accounts.nike.com/lookup?client_id=4fd2d5e7db76e0f85a6bb56721bd51df&redirect_uri=https://www.nike.com/auth/login&response_type=code&scope=openid%20nike.digital%20profile%20email%20phone%20flow%20country&state=d9f110421e2c4b9ab4ab61cdaec28d16&code_challenge=FN5aWGDuHFOltPja-ZwXT7T1yMto9QKJwuWTNvR3_7I&code_challenge_method=S256"
              id="top-right-item"
              >Sign In</a
            >
          </div>
        </div>
      </div>
      <div class="main-bar">
        <div style="width: 10%">
          <a href="/"
            ><img
              src="./assets/icons/Untitled design.png"
              width="60px"
              height="60px;"
              style="margin-left: 10px"
          /></a>
        </div>
        <div class="main-menu">
          <div>
            <a href="https://www.nike.com/w/new-3n82y" id="menuitem"
              >News & Featured</a
            >
          </div>
          <div><a href="https://www.nike.com/men" id="menuitem">Men</a></div>
          <div>
            <a href="https://www.nike.com/women" id="menuitem">Women</a>
          </div>
          <div><a href="https://www.nike.com/kids" id="menuitem">Kids</a></div>
          <div>
            <a href="https://www.nike.com/jordan" id="menuitem">Jordan</a>
          </div>
        </div>
        <div class="main-bar-right">
          <div style="display: flex; gap: 10px; padding-left: 10px">
            <div style="margin-top: 5px">
              <img src="./assets/icons/search.svg" />
            </div>
            <input
              class="search"
              type="search"
              placeholder="Search"
              style="border: none; background-color: #e5e5e5"
            />
          </div>
        </div>
        <div
          style="
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: 10px;
          "
        >
          <div>
            <img src="./assets/icons/heart.svg" height="20px;" width="20px;" />
          </div>
          <div>
            <img
              src="./assets/icons/shop-bag.svg"
              height="20px;"
              width="20px;"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="hero"></div>
    <div>hello</div>
  </body>
</html>
